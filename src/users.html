<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <link rel="icons" type="icons/png" href="icons/usuario.png" />
</head>
<body>
  <br>
  <center><img src="icons/usuario.png" width="10%"></center>
  <center><h2>Registrar Usuario</h2></center>
  <center>
    <form action="users.php" method="POST">
      <label>Nombre:</label>
      <input type="text" name="nombre" required><br><br>
      <label>Apellido:</label>
      <input type="text" name="apellido" required><br><br>
      <label>Dirección:</label>
      <input type="text" name="direccion" required><br><br>
      <label>Teléfono:</label>
      <input type="text" name="telefono" required><br><br>
      <label>Ciudad de nacimiento:</label>
      <select name="birth_city" required>
        <option value="">Seleccione una ciudad</option>
        <option value="1">Pasto</option>
        <option value="2">Medellín</option>
        <option value="3">Bogotá</option>
      </select><br><br>
      <label>Correo electrónico:</label>
      <input type="email" name="correo" required><br><br>
      <label>Contraseña:</label>
      <input type="password" name="clave" required><br><br>
      <button type="submit">Registrarse</button>
    </form>
  </center>
</body>
</html>
