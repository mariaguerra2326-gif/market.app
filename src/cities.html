<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Ciudad</title>
  <link rel="icon" type="image/png" href="icons/ciudad.png" />
</head>
<body>
  <br>
  
  <center><img src="icons/ciudad.png" width="10%"></center>

  <center><h2>Registrar Ciudad</h2></center>

  <center>
    <form action="cities.php" method="POST">
      <label>Nombre:</label>
      <input type="text" name="name" required><br><br>

      <label>Abreviatura:</label>
      <input type="text" name="abbrev" maxlength="10" required><br><br>

      <label>Código:</label>
      <input type="text" name="code" maxlength="10" required><br><br>

      <label>Seleccione la Región:</label>
      <select name="region_id" required>
        <option value="">Seleccione una región</option>
        <option value="1">pasto</option>
        <option value="2">medellin</option>
        <option value="3">cali</option>
      </select><br><br>

      <button type="submit">Guardar Ciudad</button>
    </form>
  </center>
</body>
</html>
